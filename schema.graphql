"Represents an account holding SIFI tokens"
type Account @entity {
  id: ID!
  rawBalance: BigDecimal!
  balance: BigDecimal!
  earnedFees: BigDecimal!
}

"Represents a token transfer between accounts"
type Transfer @entity {
  id: ID!
  transaction: Bytes!
  blockNumber: BigInt!
  timestamp: BigInt!
  from: Bytes!
  to: Bytes!
  amount: BigDecimal!
  transferAmount: BigDecimal!
  feeAmount: BigDecimal!
}
