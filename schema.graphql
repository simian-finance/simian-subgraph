"Represents a token transfer between accounts"
type Transfer @entity {
  id: ID!
  transaction: Bytes!
  blockNumber: BigInt!
  timestamp: BigInt!
  from: Bytes!
  to: Bytes!
  amount: BigDecimal!
  transferAmount: BigDecimal!
  feeAmount: BigDecimal!
  feeExcluded: Boolean!
}

"Represents a exclusion to fees for an account"
type Exclusion @entity {
  id: ID!
  active: Boolean!
}

"Represents a wallet holding SIFI tokens"
type Wallet @entity {
  id: ID!
  rawBalance: BigDecimal!
  balance: BigDecimal!
  earnedFees: BigDecimal!
}
